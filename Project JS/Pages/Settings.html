  <body>

        <div class="settings">
        <form class="settings_form">
    <fieldset id="form_elements">
        <label for="name">Name:</label>
        <input class="input" type="text" id="fname"  autofocus placeholder="First Name" required minlength="3" maxlength="50">
        <input class="input" type="text" id="midname"  placeholder="Middle Name" required min="3" max="50">
        <input class="input" type="text" id="lname"  placeholder="Last Name" required min="3" max="50">
        <br>

        <label for="stud_name">UserName:</label>
        <input type="text" id="username"  placeholder="UserName" required min="3" max="50">
        <br>

        <label for="BirthDate">BirthDate:</label>
        <input type="date" id="BirthDate"  placeholder="YY-MM-DD" required  max="2005-01-01" >
        <br>

        <label for="Address">Address</label>
        <input type="text" id="Address"   placeholder="404A Newyork st,">
    
        <br>
        <label for="gender">what is your gender?</label></br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female">Female</label>        
        <input type="radio" id="female" name="gender" value="Female">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email"   placeholder="example@mail.com" required maxlength="40">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password"  minlength="8" maxlength="20" pattern="[a-zA-Z0-9@$!%*?&]+" required>
        <div class="tooltip">
        <sup>&#x1F6C8;</sup>
        <span class="tooltiptext"><i>your pattern should be like:[a-zA-Z0-9@$!%*?&]+</i></span>
        </div>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone"  placeholder="xxx-xxx-xxxx"  required>
        <br>
        </fieldset>
      <input id="cancel_btn"  type="button" value="Cancel"> 
      <input id="save_btn" type="submit" value="Save">
</form>    
</div>
<script src="../JS/Pats.js"></script>
<script src="../JS/user.js"></script>
<script src="../JS/settings.js"></script>
