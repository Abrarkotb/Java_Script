<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/icon" href="../Media/cat2.png" />
    <link rel="stylesheet" href="../CSS/all.css" />
    <link rel="stylesheet" href="../CSS/animate.css" />
    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <link rel="stylesheet" href="../CSS/pats.css" />

  </head>
  <body class="body_form">
    <div class="form">
<form >
  <h1>Pats Shop</h1>
  <img class="img_form" src="../Media/AS000765_00.gif">
  <h2> Please Enter this Form:</h2>
    <fieldset id="form_elements">
        <label for="name">Name:</label>
        <input class="input" type="text" id="fname"  autofocus placeholder="First Name" required minlength="3" maxlength="50">
        <input class="input" type="text" id="midname"  placeholder="Middle Name" required min="3" max="50">
        <input class="input" type="text" id="lname"  placeholder="Last Name" required min="3" max="50">
        <br>

        <label for="stud_name">UserName:</label>
        <input type="text" id="username"  placeholder="UserName" required min="3" max="50">
        <br>

        <label for="BirthDate">BirthDate:</label>
        <input type="date" id="BirthDate"  placeholder="YY-MM-DD" required  max="2005-01-01" >
        <br>

        <label for="Address">Address</label>
        <input type="text" id="Address"   placeholder="404A Newyork st,">
    
        <br>
        <label for="gender">what is your gender?</label></br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female">Female</label>        
        <input type="radio" id="female" name="gender" value="Female">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email"   placeholder="example@mail.com" required maxlength="40">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password"  minlength="8" maxlength="20" pattern="[a-zA-Z0-9@$!%*?&]+" required>
        <div class="tooltip">
        <sup>&#x1F6C8;</sup>
        <span class="tooltiptext"><i>your pattern should be like:[a-zA-Z0-9@$!%*?&]+</i></span>
        </div>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone"  placeholder="xxx-xxx-xxxx"  required>
        <br>
        </fieldset>
        <input class="but_form" id="reset_btn" type="reset" value="Reset"> 
        <input class="but_form" id="submit_btn" type="Submit" value="submit" >

</form>
<p>Already have account? <a href="../Pages/LOGIN.HTML">Sign in</a></p>    
</div>
    <script src="../JS/form_registerjavascript.js"></script>
</body>
</html>
