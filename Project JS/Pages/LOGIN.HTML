<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width" />
    <title>log in</title>
    <link rel="icon" type="image/icon" href="../Media/cat2.png" />
    <link rel="stylesheet" href="../CSS/all.css" />
    <link rel="stylesheet" href="../CSS/animate.css" />
    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <link rel="stylesheet" href="../CSS/pats.css" />
  </head>
  <body class="body_login">
    <section>
      <div class="screen-1">
        <div class="email">
          <label for="email">Email Address</label>
          <div class="sec-2">
            <ion-icon name="mail-outline"></ion-icon>
            <input
              id="log_email"
              type="email"
              name="email"
              placeholder="Username@gmail.com"
            />
          </div>
        </div>

        <div class="password">
          <label id="pass_log" for="password">Password</label>
          <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
              class="pas"
              type="password"
              name="password"
              placeholder="············"
            />
            <ion-icon class="show-hide" name="eye-outline"></ion-icon>
          </div>
        </div>

        <button id="log_butt" class="login">Login</button>
        <div class="footer">
          <p>You Don't Have Account? <a href="../Pages/Form_register.html">Sign up</a></p>
        </div>
      </div>
    </section>

    <script src="../JS/Login.js"></script>
